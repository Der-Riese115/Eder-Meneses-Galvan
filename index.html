<html>

						</div>

				</div>

					<input id="btn_dir" onclick="copiarTexto('btn_dir')" type="button" value="DIRECCIÓN">

				</div>
				<div class="column_data">
					<input id="btn_cop" onclick="copiarTexto('btn_cop')" type="button" value="CÓDIGO POSTAL">
